version: 2
updates:
- package-ecosystem: github-actions
  labels:
    - "dependencies"
  commit-message:
    prefix: "(build deps)"
  directory: "/"
  schedule:
    interval: daily
- package-ecosystem: npm
  groups:
    vite:
      patterns:
        - "vite"
        - "vite-node"
        - "vitest"
    eslint:
      patterns:
        - "eslint"
        - "eslint-plugin-*"
        - "eslint-config-*"
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
