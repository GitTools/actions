name: prerelease

permissions: read-all

on:
  release:
    types: [ prereleased ]

defaults:
  run:
    shell: pwsh

jobs:
  prerelease:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-24.04 ]
    steps:

      - name: Generate GitHub App Token
        id: app-token
        uses: ./.github/actions/create-push-token
        with:
          app-id: ${{ secrets.GITTOOLS_BOT_APP_ID }}
          private-key: ${{ secrets.GITTOOLS_BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - run: |
          npm install
          npm run build:tools
          npm run build:agent:github
          npm run build:agent:azure
        name: Build code

      - name: Install GitVersion
        uses: ./gitversion/setup
        with:
          versionSpec: '6.6.x'

      - name: Use GitVersion
        id: gitversion # step id used as a reference for output values
        uses: ./gitversion/execute

      - name: Publish To Azure Marketplace
        id: publish-azure
        uses: ./.github/actions/publish-azure
        with:
          mode: 'test'
          major: ${{ steps.gitversion.outputs.major }}
          minor: ${{ steps.gitversion.outputs.minor }}
          patch: ${{ steps.gitversion.outputs.patch }}
          token: ${{ secrets.TFX_TOKEN }}

      - name: Generate GitHub App Release Token
        id: release-token
        uses: ./.github/actions/create-release-token
        with:
          app-id: ${{ secrets.GITTOOLS_BOT_APP_ID }}
          private-key: ${{ secrets.GITTOOLS_BOT_APP_PRIVATE_KEY }}

      - name: Trigger Update Examples version (actions-test)
        id: get-tags
        uses: ./.github/actions/trigger-action-test
        with:
          mode: 'test'
          majorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
          token: ${{ steps.release-token.outputs.token }}
