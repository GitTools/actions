name: Update examples version

permissions:
  contents: read

on:
  repository_dispatch:
    types: [ update-examples ]

defaults:
  run:
    shell: pwsh

jobs:
  update-examples-version:
    if: ${{ github.event_name == 'repository_dispatch' }}
    runs-on: ubuntu-24.04
    steps:

      - name: Load secrets from 1Password
        id: op-load-secret
        uses: 1password/load-secrets-action@v3
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          gh_app_id: op://cicd/actions/gittools_actions/gh_app_id
          gh_app_private_key: op://cicd/actions/gittools_actions/gh_app_private_key.pem

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ steps.op-load-secret.outputs.gh_app_id }}
          private-key: ${{ steps.op-load-secret.outputs.gh_app_private_key }}
          permission-actions: write
          permission-contents: write
          permission-workflows: write
          permission-members: read
          permission-metadata: read

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - run: |
          $oldTag = "${{ github.event.client_payload.oldTag }}"
          $newTag = "${{ github.event.client_payload.newTag }}"

          . .\utilities.ps1 # Import the functions
          dir -r .\package.json   | % { update-files $_ -OldVersion $oldTag -NewVersion $newTag }
          dir -r .\docs\**\*.md   | % { update-files $_ -OldVersion $oldTag -NewVersion $newTag }
          dir -r .github\**\*.yml | % { update-files $_ -OldVersion $oldTag -NewVersion $newTag }
          dir -r .azure\**\*.yml  | % { update-files $_ -OldVersion $oldTag -NewVersion $newTag }

          git add --verbose .
          git config user.name 'gittools-bot'
          git config user.email 'gittoolsbot@outlook.com'
          git commit -m "update examples version to $newTag" --allow-empty
          git push --force
        name: Update examples version
