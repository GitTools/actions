name: Update GitVersion version

permissions:
  contents: read

on:
  repository_dispatch:
    types: [ gitversion-release-published ]

defaults:
  run:
    shell: pwsh

jobs:
  update-gitversion-version:
    if: ${{ github.event_name == 'repository_dispatch' }}
    runs-on: ubuntu-24.04
    steps:

      - name: Load secrets from 1Password
        id: op-load-secret
        uses: 1password/load-secrets-action@v3
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          gh_app_id: op://gittools/actions/gh_app_id
          gh_app_private_key: op://gittools/actions/gh_app_private_key.pem

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ steps.op-load-secret.outputs.gh_app_id }}
          private-key: ${{ steps.op-load-secret.outputs.gh_app_private_key }}
          owner: gittools
          repositories: |
            actions
          permission-actions: write
          permission-contents: write
          permission-workflows: write
          permission-members: read
          permission-metadata: read

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - run: |
          $newTag = "${{ github.event.client_payload.tag }}"

          echo "Updating GitVersion version to $newTag"
          git add --verbose .
          git config user.name 'gittools-bot'
          git config user.email 'gittoolsbot@outlook.com'
          git commit -m "update GitVersion version to $newTag" --allow-empty
          git push --force
        name: Update GitVersion version
